message DeviceInfo{
    DeviceShumei devicesm = 5;
    message DeviceShumei{
        DeviceId deviceId = 2;
        message DeviceId{
            bytes deviceIdStr = 1;
        }
    }
}



message ChatMessage{
    DeviceInfo deviceInfo = 1;
    int64 roomRealId = 2;
    bytes textMessage = 3;
    int32 unknown4 = 4;
    int32 unknown5 = 5;


}

